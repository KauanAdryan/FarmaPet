<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela Cadastro Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/cadastros.css" />
</head>

<body id="CadastroCliente">
  <header class="header-bg py-2 px-3 d-flex justify-content-between align-items-center shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <a href="telaInicial.html" class="home-icon">🏠</a>

      <!-- Menu Cadastros -->
      <div class="dropdown">
        <button class="btn btn-custom-primary dropdown-toggle" type="button" id="dropdownCadastros"
          data-bs-toggle="dropdown" aria-expanded="false">
          Cadastros
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownCadastros">
          <li><a class="dropdown-item" href="CadastroCliente.html">Cadastro Cliente</a></li>
          <li><a class="dropdown-item" href="CadastroRemedio.html">Cadastro Remédio</a></li>
          <li><a class="dropdown-item" href="CadastroPet.html">Cadastro Pet</a></li>
          <li><a class="dropdown-item" href="CadastroFuncionario.html">Cadastro Funcionário</a></li>
        </ul>
      </div>

      <!-- Menu Listas -->
      <div class="dropdown">
        <button class="btn btn-custom-primary dropdown-toggle" type="button" id="dropdownListas"
          data-bs-toggle="dropdown" aria-expanded="false">
          Listas
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownListas">
          <li><a class="dropdown-item" href="ListarCliente.html">Listar Cliente</a></li>
          <li><a class="dropdown-item" href="ListarFuncionario.html">Listar Funcionário</a></li>
        </ul>
      </div>
    </div>

    <!-- Substitua o botão do ícone de usuário por este código -->
    <div class="dropdown">
      <button class="user-icon btn p-0 dropdown-toggle" type="button" id="dropdownUsuario" data-bs-toggle="dropdown"
        aria-expanded="false" aria-label="Perfil do Usuário">
        👤
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUsuario">
        <li><a class="dropdown-item text-danger" href="login.html" id="btnLogout"><i
              class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
      </ul>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <form id="clienteForm" class="form-cadastro" novalidate>
        <h2 class="text-center mb-4">Dados Pessoais</h2>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="nome" required aria-describedby="nomeFeedback"
              placeholder="Seu nome completo" />
            <div id="nomeFeedback" class="invalid-feedback"></div>
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required
              aria-describedby="cpfFeedback" />
            <div id="cpfFeedback" class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="dataNasc" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNasc" required aria-describedby="dataNascFeedback" />
            <div id="dataNascFeedback" class="invalid-feedback"></div>
          </div>
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required
              aria-describedby="telefoneFeedback" />
            <div id="telefoneFeedback" class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" required aria-describedby="emailFeedback"
              placeholder="exemplo@dominio.com" />
            <div id="emailFeedback" class="invalid-feedback"></div>
          </div>
        </div>

        <h2 class="text-center mb-4">Endereço</h2>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required
              aria-describedby="cepFeedback" />
            <div id="cepFeedback" class="invalid-feedback"></div>
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <button type="button" id="buscarCep" class="btn-buscar-cep">Buscar CEP</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-2 mb-3 mb-md-0">
            <label for="uf" class="form-label">Estado (UF):</label>
            <input type="text" class="form-control" id="uf" maxlength="2" placeholder="SP" required
              aria-describedby="ufFeedback" />
            <div id="ufFeedback" class="invalid-feedback"></div>
          </div>
          <div class="col-md-10">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" required aria-describedby="cidadeFeedback" />
            <div id="cidadeFeedback" class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro" required aria-describedby="bairroFeedback" />
            <div id="bairroFeedback" class="invalid-feedback"></div>
          </div>
          <div class="col-md-6">
            <label for="rua" class="form-label">Rua:</label>
            <input type="text" class="form-control" id="rua" required aria-describedby="ruaFeedback" />
            <div id="ruaFeedback" class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-3 mb-3 mb-md-0">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" required aria-describedby="numeroFeedback" />
            <div id="numeroFeedback" class="invalid-feedback"></div>
          </div>
          <div class="col-md-9">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" aria-describedby="complementoFeedback" />
            <div id="complementoFeedback" class="invalid-feedback"></div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn-cadastrar">Cadastrar Cliente</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/scriptCadastros.js"></script>
  <script type="module" src="js/Cliente.js"></script>
  <script type="module" src="js/EnderecoService.js"></script>
</body>

</html>
