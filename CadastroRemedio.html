  <main class="py-4">
    <div class="container">
      <form id="medicamentoForm" class="form-cadastro" enctype="multipart/form-data" novalidate>
        <h2 class="text-center mb-4">Preencha as informa√ß√µes</h2>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" placeholder="Nome do medicamento" id="nome" name="nome" required />
          </div>
          <div class="col-md-6">
            <label for="receita_obrigatoria" class="form-label">√â obrigat√≥rio o uso de receita?</label>
            <select class="form-select" id="receita_obrigatoria" name="receita_obrigatoria" required>
              <option value="" disabled selected>Selecione</option>
              <option value="true">Sim</option>
              <option value="false">N√£o</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="principio_ativo" class="form-label">Princ√≠pio ativo:</label>
            <input type="text" class="form-control" placeholder="Princ√≠pio ativo do medicamento" id="principio_ativo"
              name="principio_ativo" required />
          </div>
          <div class="col-md-6">
            <label for="peso_indicado" class="form-label">Peso indicado (kg):</label>
            <input type="number" class="form-control" step="0.01" id="peso_indicado" name="peso_indicado" min="0" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="dosagem" class="form-label">Dosagem:</label>
            <input type="text" class="form-control" placeholder="Dosagem do medicamento" id="dosagem" name="dosagem"
              required />
          </div>
          <div class="col-md-6">
            <label for="idade_indicada" class="form-label">Idade indicada (anos):</label>
            <input type="number" class="form-control" id="idade_indicada" name="idade_indicada" min="0" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="especie_indicada" class="form-label">Esp√©cie indicada:</label>
            <input type="text" class="form-control" placeholder="Esp√©cie indicada do medicamento" id="especie_indicada"
              name="especie_indicada" />
          </div>
          <div class="col-md-6">
            <label for="tipo_uso" class="form-label">Uso interno ou externo:</label>
            <select class="form-select" id="tipo_uso" name="tipo_uso" required>
              <option value="" disabled selected>Selecione</option>
              <option value="INTERNO">Interno</option>
              <option value="EXTERNO">Externo</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="data_validade" class="form-label">Data de validade:</label>
            <input type="date" class="form-control" id="data_validade" name="data_validade" required />
          </div>
          <div class="col-md-6">
            <label for="medicamentoativo" class="form-label">Produto ativo:</label>
            <select class="form-select" id="medicamentoativo" name="medicamentoativo" required>
              <option value="" disabled selected>Selecione</option>
              <option value="Ativo">Sim</option>
              <option value="Inativo">N√£o</option>
            </select>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <label for="foto" class="form-label">Foto do medicamento:</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*" />
            <div id="photoPreview" class="mt-3" aria-live="polite" aria-atomic="true" style="font-size: 2rem;">üì∑</div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </div>
      </form>
    </div>
